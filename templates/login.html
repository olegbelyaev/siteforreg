{{ template "_start_html" . }}
<body>

        {{ template "_navbar_main" . }}
        
        <!-- center -->
        <form action="/login/end" method="POST" class="needs-validation" novalidate>
            <div class="form-group">
                <div class="col-md-4 ml-5">
                    <label for="validationCustom01">Email</label>
                    <input type="text" class="form-control" id="validationCustom01" name="email" placeholder="email"
                        required>
                    <div class="invalid-feedback">
                        Please fill your email.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 ml-5">
                    <label for="validationCustom01">Password</label>
                    <input type="password" class="form-control" id="validationCustom01" name="password" placeholder="password"
                        required>
                    <div class="invalid-feedback">
                        Please fill your password.
                    </div>
                </div>
            </div>
            <div class="col-md-6 ml-5">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
        </form>

        <!-- center end -->
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    
        
    

  {{template "_bootstrap" . }}
</body>
{{template "_end_html" . }}
