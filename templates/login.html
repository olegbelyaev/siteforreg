<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <title>Log In</title>
</head>

<body>

    <form action="/login/end" method="POST" class="needs-validation" novalidate>


        <div class="form-group">
            <div class="col-md-4">
                <label for="validationCustom01">Email</label>
                <input type="text" class="form-control" id="validationCustom01" name="email" placeholder="email"
                    required>
                <div class="invalid-feedback">
                    Please fill your email.
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="validationCustom01">Password</label>
                <input type="password" class="form-control" id="validationCustom01" name="password" placeholder="password"
                    required>
                <div class="invalid-feedback">
                    Please fill your password.
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary">Log In</button>
        </div>
    </form>

    <div class="col-md-6">
        <div id="msg" class="alert alert-primary" role="alert">
            {{.error_msg}}
        </div>

    </div>



    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        var msg=$("#msg")
        if (msg.text != "All is OK"){
            msg.toggleClass("alert alert-warning");
        }
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
