{{ template "_start_html" . }}

<body>

    {{ template "_navbar_main" . }}

    <form action="/administrate/locorgs/add_locorg" method="POST">
        <input type="hidden" name="location_id" value="{{ .location_id }}">
        <h1>Select user</h1>

        <table class="table">
            <tbody>
                {{ range $i, $user := .users }}
                <tr>
                    <td scope="row">
                        {{ .ID }}
                        <input type="radio" name="user_id" id="{{ .ID }}" value="{{ .ID }}">
                        <label for="{{ .ID }}">{{ .Fio }}</label>
                    </td>
                    <td>{{ .Email }}</td>
                    <td>{{ .RoleID }}</td>
                </tr>
                {{ end }}

            </tbody>
        </table>

        <button type="submit">Ok</button>

    </form>

    <!-- <a href="/user/new" type="button" class="btn btn-light">Создать</a> -->

    {{ template "_bootstrap" . }}
</body>
{{template "_end_html" . }}
